name: CI-Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    
    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Extract branch name
      id: extract_branch
      shell: powershell
      run: Write-Host ([string]::Format("##[set-output name=branch;]{0}", $env:GITHUB_REF.Replace("refs/heads/", "")))
    
    - name: Install NuGet client
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Run the Cake script
      id: cake
      uses: cake-build/cake-action@v1
      with:
        cake-bootstrap: true
        verbosity: Diagnostic

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/dustinchilson/index.json -Username dustinchilson -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Push generated package to GitHub registry
      env:
        version: ${{env.GIT_VERSION}}
      run: nuget push ./artifacts/NLog.Targets.GraylogHttp.$version.nupkg -Source "GPR" -SkipDuplicate

    - name: Push generated package to nuget.org
      if: steps.extract_branch.outputs.branch == 'main'
      env:
        version: ${{env.GIT_VERSION}}
      run: nuget push ./artifacts/NLog.Targets.GraylogHttp.$version.nupkg -ApiKey ${{ secrets.NUGET_ORG_API_KEY }} -Source https://api.nuget.org/v3/index.json

    - name: Create Release
      if: steps.extract_branch.outputs.branch == 'main'
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: v${{env.GIT_VERSION}}
        release_name: Release v${{env.GIT_VERSION}}
        draft: false
        prerelease: false
        body: https://www.nuget.org/packages/NLog.Targets.GraylogHttp/${{env.GIT_VERSION}}