name: CI-Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Extract branch name
      id: extract_branch
      shell: powershell
      run: Write-Host ([string]::Format("##[set-output name=branch;]{0}", $env:GITHUB_REF.Replace("refs/heads/", "")))

    - name: Set Version Number
      id: set_version
      uses: paulhatch/semantic-version@v2.1.1
      with:
        branch: "main"
        tag_prefix: "v"
        major_pattern: "(MAJOR)"
        minor_pattern: "(MINOR)"
        format: "${major}.${minor}.${patch}-prerelease.${increment}"

    - name: Run the Cake script
      id: cake
      uses: ecampidoglio/cake-action@master
      with:
        cake-bootstrap: true

    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/dustinchilson/index.json -Username dustinchilson -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Push generated package to GitHub registry
      run: nuget push ./artifacts/NLog.Targets.GraylogHttp.${{ steps.set_version.outputs.version }}.nupkg -Source "GPR" -SkipDuplicate

    - name: Push generated package to nuget.org
      if: steps.extract_branch.outputs.branch == 'main'
      run: nuget push ./artifacts/NLog.Targets.GraylogHttp.${{ steps.set_version.outputs.version }}.nupkg -ApiKey ${{ secrets.NUGET_ORG_API_KEY }} -Source https://api.nuget.org/v3/index.json

    - name: Create Release
      if: steps.extract_branch.outputs.branch == 'main'
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.set_version.outputs.version }}
        release_name: Release v${{ steps.set_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Test Results
      if: steps.extract_branch.outputs.branch == 'main'
      id: upload-test-results
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/TestResults.xml
        asset_name: TestResults.xml
        asset_content_type: application/xml

    - name: Upload Nuget Package
      if: steps.extract_branch.outputs.branch == 'main'
      id: upload-nuget-package
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/NLog.Targets.GraylogHttp.${{ steps.set_version.outputs.version }}.nupkg
        asset_name: NLog.Targets.GraylogHttp.${{ steps.set_version.outputs.version }}.nupkg
        asset_content_type: application/xml