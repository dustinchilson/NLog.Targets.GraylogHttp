version: 0.1.{build}
configuration: Release
platform: Any CPU
image: Visual Studio 2017

pull_requests:  
  do_not_increment_build_number: true
  
nuget:  
  disable_publish_on_pr: true

install:
  - cmd: git submodule -q update --init

before_build:
  - ps: .\tools\appveyor\scripts\update-build-version.ps1
  - ps: .\tools\before_build.ps1

build:
  project: src\NLog.Targets.GraylogHttp\NLog.Targets.GraylogHttp.csproj
  parallel: true
  verbosity: minimal

after_build:
  - ps: .\tools\after_build.ps1

artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet

deploy:
- provider: NuGet
  server: https://www.myget.org/F/dustinchilson/api/v2/package
  api_key:
    secure: Lq1Lch/xLidfauJ3bxyQYjlsseAFO5rIIlYuWxJMJDaCShDWqbFeqDOLVrLQMFSe
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  on:
    branch: master
    appveyor_repo_tag: true
  api_key:
    secure: OevGaxGEhut0e3EXmzfBfihKqCn5J2Y/Og4ggvxI6I6fP5wvSwdwOjMLtreve7NN