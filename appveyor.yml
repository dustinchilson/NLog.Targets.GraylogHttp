version: 0.1.{build}
configuration: Release
platform: Any CPU
image: Visual Studio 2017

pull_requests:  
  do_not_increment_build_number: true
  
nuget:  
  disable_publish_on_pr: true

init:
  - ps: >-
      if ($env:APPVEYOR_REPO_BRANCH -ne "master")
      {
        Update-AppveyorBuild -Version "$($env:APPVEYOR_BUILD_VERSION)-pre$($env:APPVEYOR_REPO_COMMIT.substring(0,7))"
      }

before_build:
  - ps: .\tools\before_build.ps1

build:
  project: src\NLog.Targets.GraylogHttp\NLog.Targets.GraylogHttp.csproj
  parallel: true

after_build:
  - ps: .\tools\after_build.ps1

artifacts:  
- path: .\src\NLog.Targets.GraylogHttp\artifacts\**\*.nupkg
  name: NuGet

deploy:
- provider: NuGet
  server: https://www.myget.org/F/dustinchilson/api/v2/package
  api_key:
    secure: Lq1Lch/xLidfauJ3bxyQYjlsseAFO5rIIlYuWxJMJDaCShDWqbFeqDOLVrLQMFSe
- provider: NuGet
  name: production
  on:
    branch: master
  api_key:
    secure: OevGaxGEhut0e3EXmzfBfihKqCn5J2Y/Og4ggvxI6I6fP5wvSwdwOjMLtreve7NN