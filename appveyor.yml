version: 0.1.{build}
configuration: Release
platform: Any CPU
image: Visual Studio 2017

#branches:  
#  only:
#  - master

pull_requests:  
  do_not_increment_build_number: true
  
nuget:  
  disable_publish_on_pr: true

init:
  - ps: >-
    if ($env:APPVEYOR_REPO_BRANCH -ne "master")
    {
      Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_COMMIT.substring(0,7))"
    }

before_build:
    dotnet restore src\NLog.Targets.GraylogHttp\NLog.Targets.GraylogHttp.csproj

build:
  project: src\NLog.Targets.GraylogHttp\NLog.Targets.GraylogHttp.csproj
  parallel: true
  verbosity: minimal

after_build:
    dotnet pack /p:PackageVersion=$env:APPVEYOR_BUILD_VERSION src\NLog.Targets.GraylogHttp\NLog.Targets.GraylogHttp.csproj -c Release -o ..\artifacts 

artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet

deploy:
- provider: NuGet
  server: https://www.myget.org/F/dustinchilson/api/v2/package
  api_key:
    secure: Lq1Lch/xLidfauJ3bxyQYjlsseAFO5rIIlYuWxJMJDaCShDWqbFeqDOLVrLQMFSe
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  on:
    branch: master
    appveyor_repo_tag: true
  api_key:
    secure: OevGaxGEhut0e3EXmzfBfihKqCn5J2Y/Og4ggvxI6I6fP5wvSwdwOjMLtreve7NN